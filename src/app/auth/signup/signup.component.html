<div class="row">
  <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1 col">
    <h4 class="display-4 text-center mb-5">Sign Up</h4>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control form-control-lg" type="email" name="email" id="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control form-control-lg" type="password" name="password" id="password" ngModel>
      </div>
      <button class="btn btn-primary btn-block btn-lg" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
