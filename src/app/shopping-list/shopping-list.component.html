<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>


<!-- we're using *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index" instead of *ngFor="let ingredient of ingredients; let i = index" because now we're working with NgRx -->
