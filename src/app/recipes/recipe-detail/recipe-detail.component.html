<div class="row">
  <div class="col">
    <!-- <img
     [src]="recipe.imagePath"
     alt="{{ recipe.name }}"
     class="img-fluid"
     style="max-height: 300px;"> -->
    <img
     [src]="(recipeState | async).recipes[id].imagePath"
     alt="{{ (recipeState | async).recipes[id].name }}"
     class="img-fluid"
     style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- <h1>{{ recipe.name }}</h1> -->
    <h1>{{ (recipeState | async).recipes[id].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- <div class="dropdown my-3" *ngIf="authService.isAuthenticated()"> -->
      <!-- show the Manage Recipe button only if a user is authenticated, is logged in -->
    <div class="dropdown my-3" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">
          <i class="fa fa-cart-plus mr-2"></i> To Shopping List
        </a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">
          <i class="fa fa-pencil mr-2"></i> Edit Recipe
        </a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">
          <i class="fa fa-trash mr-2"></i> Delete Recipe
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <!-- <div class="col mb-3">
    {{ recipe.description }}
  </div> -->
  <div class="col mb-3">
    {{ (recipeState | async).recipes[id].description }}
  </div>
</div>
<div class="row">
  <div class="col mb-5">
    <ul class="list-group">
      <!-- <li 
       class="list-group-item" 
       *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li> -->
      <li 
       class="list-group-item" 
       *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
